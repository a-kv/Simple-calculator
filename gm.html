<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Refresh" content="10"> -->
    <link rel="stylesheet" type="text/css" href="gm.css">

    <title>microGoogle</title>

</head>

<body>
    <div class='js-calculator'>
        <div class='input-block'>
            <label>Number 1</label>
            <input type='number' id='number1'/>
        </div>
        <div class='input-block'>
            <label>Number 2</label>
            <input type='number' id='number2'/>
        </div> 
         <div class='separator'>
            <hr />
        </div>
        <div class='operation-block'>
            <button class='operation-button' id='buttonPlus'>+</button>
            <button class='operation-button' id='buttonMinus'>-</button>
            <button class='operation-button' id='buttonMultiply'>*</button>
            <button class='operation-button' id='buttonDevide'>/</button>
        </div>
      
        
       </div>


    <script src="gm.js"></script>

</body>

</html>
